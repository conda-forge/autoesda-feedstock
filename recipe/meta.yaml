{% set name = "autoesda" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 25595faad07c6ef8770c704c8e05acd096719d9d7e0d255334d6e01150aafb2a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - esda
    - geopandas ==0.8.1
    - libpysal ==4.4.0
    - matplotlib ==3.4.2
    - pysal ==2.3.0
    - python >=3.6
    - seaborn ==0.11.2
    - splot >=1.1.4

test:
  imports:
    - autoesda

about:
  home: https://github.com/NicholasDeKock/autoesda
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Python package that automates the exploratory spatial data analysis (ESDA) process by summarizing the results in an HTML report
  doc_url: https://nicholasdekock.github.io/autoesda/
  dev_url: https://github.com/NicholasDeKock/autoesda

extra:
  recipe-maintainers:
    - NicholasDeKock
